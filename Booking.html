<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="me_oWV_icon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        /* Style for the confirmation modal */
        #confirmation-modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="left-container">
            <div class="logo-container">
                <span class="logo">Mr.Bams MobileCarWash</span>
            </div>
            <h1>Try Us Now</h1>
            <p>We bring the car wash to your doorstep. Convenient, reliable, professional, and affordable car wash services.</p>
        </div>
        <div class="right-container">
            <h2>Book a Car Wash Appointment</h2>
            <p>Click the Button Below to make a Booking with Mr.Bam Mobile Car Wash.</p>
            <!-- Book Now Button -->
            <button class="service-btn" onclick="openPopup()">
                <i class="fas fa-car custom-car-icon"></i> Book Now
            </button>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" class="popup-form" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <h3>Book an Appointment</h3>
            <form id="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="none">None</option>
                    <option value="interior">Interior Car Wash</option>
                    <option value="exterior">Exterior Car Wash</option>
                    <option value="full">Full Car Wash</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>

                <label for="date">Schedule Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Schedule Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Additional requests..." rows="4"></textarea>

                <button type="submit">
                    <i class="fas fa-car custom-car-icon"></i> Book Appointment
                </button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeConfirmationModal()">×</span>
            <h3>Confirm Your Booking</h3>
            <p id="booking-details"></p>
            <button onclick="confirmBooking()">Confirm</button>
            <button onclick="closeConfirmationModal()">Cancel</button>
        </div>
    </div>

<script>
    function openPopup() {
        document.getElementById("popup-form").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup-form").style.display = "none";
    }

    function openConfirmationModal(bookingDetails) {
        document.getElementById("booking-details").textContent = bookingDetails;
        document.getElementById("confirmation-modal").style.display = "flex";  // Show the modal
    }

    function closeConfirmationModal() {
        document.getElementById("confirmation-modal").style.display = "none";  // Hide the modal
    }

    document.getElementById("appointment-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const service = document.getElementById("service").value;
        const location = document.getElementById("location").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const message = document.getElementById("message").value;

        const invoiceNumber = generateInvoice(name, service, location, date, time); 
        const totalAmount = getPrice(service);

        // Prepare the message for confirmation
        const bookingDetails = `
            Name: ${name}
            Service: ${service}
            Location: ${location}
            Date: ${date}
            Time: ${time}
            Total: R${totalAmount}
            Invoice Number: ${invoiceNumber}
        `;

        // Show confirmation modal
        openConfirmationModal(bookingDetails);
    });

    function confirmBooking() {
        const name = document.getElementById("name").value;
        const service = document.getElementById("service").value;
        const location = document.getElementById("location").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        const invoiceNumber = generateInvoice(name, service, location, date, time);
        const totalAmount = getPrice(service);

        sendBookingToWhatsApp(name, service, location, date, time, totalAmount, invoiceNumber);

        // Close modal and reset form
        closeConfirmationModal();
        closePopup();
    }

    function generateInvoice(name, service, location, date, time) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const invoiceNumber = `INV-${Math.floor(Math.random() * 1000000)}`;

        doc.setFontSize(18);
        doc.text("Invoice - Mr.Bams Mobile Car Wash", 105, 50, null, null, "center"); 
        doc.setFontSize(12);
        doc.text(`Invoice No: ${invoiceNumber}`, 105, 60);

        doc.setFontSize(12);
        doc.text(`Client Name: ${name}`, 20, 80);
        doc.text(`Service Type: ${service}`, 20, 90);

        doc.text(`Total Amount: R${getPrice(service)}`, 20, 100);

        doc.save("invoice.pdf");

        alert("Booking Invoice Generated! Submit your Booking to our Business WhatsApp!");

        return invoiceNumber;
    }

    function sendBookingToWhatsApp(name, service, location, date, time, totalAmount, invoiceNumber) {
        const message = `I Would like to book for a Car Wash Appointment:
        Name: ${name}
        Service: ${service}
        Location: ${location}
        Date: ${date}
        Time: ${time}
        Total: R${totalAmount}
        Invoice Number: ${invoiceNumber}`;

        const encodedMessage = encodeURIComponent(message);

        const phoneNumber = '+27672911605'; 
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        window.open(whatsappURL, '_blank');
    }

    function getPrice(service) {
        let price = 0;
        if (service === "interior") price = 300;
        else if (service === "exterior") price = 250;
        else if (service === "full") price = 500;
        return price;
    }
</script>
</body>
</html>
