<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.x.x/css/all.min.css" rel="stylesheet">
</head>
<body>
    <body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="left-container">
            <div class="logo-container">
                <span class="logo">Mr.Bams MobileCarWash</span>
            </div>
            <h1>Try Us Now</h1>
            <p>We bring the car wash to your doorstep. Convenient, reliable, and professional service.</p>
        </div>
        <div class="right-container">
            <h2>Book a Car Wash Appointment</h2>
            <p>Select a service below to schedule your car wash.</p>
            <!-- Book Now Button -->
            <button class="service-btn" onclick="openPopup()">
                <i class="fas fa-car custom-car-icon"></i> Book Now
            </button>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" class="popup-form">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">Ã—</span>
            <h3>Book an Appointment</h3>
            <form id="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="interior">Interior Car Wash</option>
                    <option value="exterior">Exterior Car Wash</option>
                    <option value="full">Full Car Wash</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>

                <label for="date">Schedule Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Additional requests..." rows="4"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the popup form
        function openPopup() {
            document.getElementById("popup-form").style.display = "flex";
        }

        // Function to close the popup form
        function closePopup() {
            document.getElementById("popup-form").style.display = "none";
        }

        // Handle form submission
        document.getElementById("appointment-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const service = document.getElementById("service").value;
            const location = document.getElementById("location").value;
            const date = document.getElementById("date").value;
            const message = document.getElementById("message").value;

            // Simulating form submission
            alert(`Appointment booked successfully!\n\nName: ${name}\nEmail: ${email}\nService: ${service}\nLocation: ${location}\nDate: ${date}\nMessage: ${message}`);

            // Close the popup after submitting the form
            closePopup();
        });
    </script>
</body>
</html>
